<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Ticketing</title>

    <!-- ========================= Tailwind & Daisy Ui CDN Link ======================== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- ========================= Font Awesome CDN Link ===================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ===================== Google Font Link ======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "primary-color": '#1DD100'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        .title__font {
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>

<body>

    <!-- ======================== Header Start ========================== -->
    <header class="py-5 bg-green-300">
        <nav class="w-full mx-auto max-w-[1170px] px-4 lg:px-0">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <a class="text-lg font-medium title__font text-[#030712B2]" href="#">Home</a>
                            </li>
                            <li>
                                <a class="text-lg font-medium title__font text-[#030712B2]" href="#">About</a>
                            </li>
                            <li>
                                <a class="text-lg font-medium title__font text-[#030712B2]" href="#">Destination</a>
                            </li>
                            <li>
                                <a class="text-lg font-medium title__font text-[#030712B2]" href="#">Search</a>
                            </li>
                        </ul>
                    </div>

                    <a class="text-xl font-semibold sm:text-4xl sm:font-extrabold text-[#030712]">P-Ticket</a>
                </div>

                <div class="navbar-center hidden lg:flex">
                    <ul class="flex gap-x-10">
                        <li>
                            <a class="text-lg font-medium title__font text-[#030712B2]" href="#">Home</a>
                        </li>
                        <li>
                            <a class="text-lg font-medium title__font text-[#030712B2]" href="#">About</a>
                        </li>
                        <li>
                            <a class="text-lg font-medium title__font text-[#030712B2]" href="#">Destination</a>
                        </li>
                        <li>
                            <a class="text-lg font-medium title__font text-[#030712B2]" href="#">Search</a>
                        </li>
                    </ul>
                </div>

                <div class="navbar-end">
                    <a href="#"
                        class="btn bg-[#1DD1001A] border border-[#1DD10066] hover:bg-[#1DD1001A] text-lg font-medium title__font text-primary-color outline-none hover:border-[#1DD10066]">
                        Bus <img src="./images/bus-icon.png" alt="bus icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- ========================= Header End =========================== -->

    <!-- ======================== Main Start ========================== -->
    <main>
        <!-- ====================== Home Section Start ================ -->
        <section id="home mt-5">
            <div class="w-full mt-5 mx-auto max-w-[1170px] px-4 lg:px-0">
                <div class="hero h-auto pt-20 pb-36 rounded-[32px]" style="background-image: url(./images/banner.png);">
                    <!-- <div class="hero-overlay bg-opacity-60"></div> -->
                    <div class="hero-content text-center text-neutral-content">
                        <div class="w-full max-w-full md:max-w-[750px]">
                            <h1 class="mb-5 text-4xl md:text-5xl lg:text-[64px] title__font font-extrabold text-white">
                                End-to-End Travel with
                                <span class="text-primary-color">P Paribahan</span>
                            </h1>
                            <p class="mb-5 text-lg text-white">Get the lowest prices, and renowned bus operators - all in one place</p>
                            <button class="btn bg-primary-color border-0 hover:bg-primary-color title__font text-xl font-bold">Buy Tickets</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ====================== Home Section End ================ -->
    </main>
    <!-- ========================= Main End =========================== -->

    <!-- ======================== Footer Start ========================== -->
    <footer></footer>
    <!-- ========================= Footer End =========================== -->



    <!-- ======================= Custom JS File Link ========================== -->
    <script src="./js/main.js"></script>
</body>

</html>
